[main]
shiro.loginUrl = /login.jsp
anyofroles = com.shiro1.AnyOfRolesFilter

[users]
compAdmin  = 12345,admin
userAdmin  = 12345,usermanager
boAdmin  = 12345,bomanager
tradeAdmin  = 12345,trademanager
reportAdmin  = 12345,reportmanager
hedgeAdmin = 12345,hedgemanager

[roles]
admin = *
usermanager = userAdd,userView
bomanager = backOfficeAdd,backOfficeView
trademanager = tradeAdd,tradeView
reportmanager = reportAdd,reportView
hedgemanager = hedgeAdd,hedgeView

[urls]
/login.jsp = authc
/logout = logout
/usermanagement.jsp = authc, perms["userView"]
/backoffice.jsp = authc, roles[admin,bomanager]
/trademanagement.jsp = authc, roles[admin,trademanager]
/reportmanagement.jsp = authc, anyofroles["admin","reportmanager"]
/hedgemanagement.jsp = authc, roles[admin,hedgemanager]
